<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeTube - Music Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- –°–¢–ò–õ–ò (CSS) --- */
        :root {
            --bg-main: #121212;
            --bg-sidebar: #000000;
            --bg-card: #181818;
            --bg-card-hover: #282828;
            --text-main: #ffffff;
            --text-secondary: #b3b3b3;
            --accent: #1db954;
        }

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* –°–∞–π–¥–±–∞—Ä */
        .sidebar {
            width: 240px;
            background-color: var(--bg-sidebar);
            padding: 24px;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo span { color: var(--accent); }

        .nav-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 16px;
            font-weight: 600;
            padding: 10px 0;
            cursor: pointer;
            text-align: left;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-btn:hover, .nav-btn.active {
            color: var(--text-main);
        }

        .nav-icon { font-size: 20px; }

        /* –û—Å–Ω–æ–≤–Ω–∞—è —á–∞—Å—Ç—å */
        .main-view {
            flex-grow: 1;
            padding: 20px 40px;
            overflow-y: auto;
            background: linear-gradient(180deg, #202020 0%, var(--bg-main) 100%);
        }

        /* –ü–æ–∏—Å–∫ */
        .search-box {
            background: #fff;
            border-radius: 500px;
            padding: 10px 20px;
            display: flex;
            width: 300px;
            margin-bottom: 30px;
        }

        .search-box input {
            border: none;
            outline: none;
            flex-grow: 1;
            font-size: 14px;
            font-family: inherit;
        }

        .search-btn {
            background: var(--accent);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 500px;
            cursor: pointer;
            font-weight: bold;
            margin-left: 10px;
        }

        h2 { margin-bottom: 20px; font-size: 24px; }

        /* –°–µ—Ç–∫–∞ —Ç—Ä–µ–∫–æ–≤ */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 24px;
            padding-bottom: 100px; /* –º–µ—Å—Ç–æ –ø–æ–¥ –ø–ª–µ–µ—Ä */
        }

        .card {
            background: var(--bg-card);
            padding: 16px;
            border-radius: 8px;
            transition: 0.3s;
            cursor: pointer;
            position: relative;
        }

        .card:hover { background: var(--bg-card-hover); }

        .card img {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
        }

        .card-title {
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .fav-btn {
            margin-top: 10px;
            background: transparent;
            border: 1px solid #555;
            color: white;
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 12px;
            cursor: pointer;
            width: 100%;
        }

        .fav-btn:hover { border-color: white; }
        .fav-btn.is-fav { background: var(--accent); border-color: var(--accent); color: black; font-weight: bold; }

        /* –ü–ª–µ–µ—Ä —Å–Ω–∏–∑—É */
        .player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 90px;
            background: #181818;
            border-top: 1px solid #282828;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 100;
        }

        .track-info {
            display: flex;
            align-items: center;
            width: 30%;
        }
        .track-info img { height: 56px; width: 56px; margin-right: 15px; }
        .track-name { font-weight: bold; font-size: 14px; }
        
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 40%;
        }
        .control-buttons { display: flex; gap: 20px; margin-bottom: 5px; align-items: center;}
        .play-btn { 
            background: white; border: none; border-radius: 50%; width: 32px; height: 32px; 
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }

        /* –°–∫—Ä—ã—Ç—ã–π YouTube –ø–ª–µ–µ—Ä */
        #yt-player { position: absolute; top: -9999px; }

    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo"><span>‚ö°</span> VibeTube</div>
        <button class="nav-btn active" onclick="switchTab('search')">
            <span class="nav-icon">üîç</span> –ü–æ–∏—Å–∫
        </button>
        <button class="nav-btn" onclick="switchTab('library')">
            <span class="nav-icon">‚ù§Ô∏è</span> –õ—é–±–∏–º–æ–µ
        </button>
        <div style="margin-top: auto; color: #555; font-size: 12px;">
            –ê–∫–∫–∞—É–Ω—Ç: LocalStorage<br>–°—Ç–∞—Ç—É—Å: Free
        </div>
    </div>

    <div class="main-view">
        
        <div id="tab-search">
            <div style="display: flex;">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å, —Ç—Ä–µ–∫...">
                </div>
                <button class="search-btn" onclick="searchMusic()">–ù–ê–ô–¢–ò</button>
            </div>
            
            <h2>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã</h2>
            <div class="grid" id="results">
                <p style="color: gray">–í–≤–µ–¥–∏ –Ω–∞–∑–≤–∞–Ω–∏–µ —Ç—Ä–µ–∫–∞ –∏ –∂–º–∏ –ù–∞–π—Ç–∏...</p>
            </div>
        </div>

        <div id="tab-library" style="display: none;">
            <h2>–¢–≤–æ—è –∫–æ–ª–ª–µ–∫—Ü–∏—è</h2>
            <div class="grid" id="library">
                </div>
        </div>

    </div>

    <div class="player">
        <div class="track-info">
            <img id="current-thumb" src="https://via.placeholder.com/56" alt="">
            <div>
                <div class="track-name" id="current-title">–í—ã–±–µ—Ä–∏ —Ç—Ä–µ–∫</div>
            </div>
        </div>
        <div class="controls">
            <div class="control-buttons">
                <button class="play-btn" onclick="togglePlay()">‚èØ</button>
            </div>
            <div style="font-size: 12px; color: #b3b3b3;" id="status">–ì–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ</div>
        </div>
        <div style="width: 30%;"></div>
    </div>

    <div id="yt-player"></div>

    <script>
        // ==========================================
        // –ù–ê–°–¢–†–û–ô–ö–ò (–¢–í–û–ô –ö–õ–Æ–ß –£–ñ–ï –ó–î–ï–°–¨)
        // ==========================================
        const API_KEY = 'AIzaSyDh1ctRZ0_pjyK5WbYUqBIhWoFL7kTX8EU'; 
        // ==========================================

        let player;
        let favorites = JSON.parse(localStorage.getItem('vt_favs')) || [];
        let currentVideoId = null;

        // 1. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è YouTube API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', {
                height: '0',
                width: '0',
                playerVars: { 'playsinline': 1 },
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerStateChange(event) {
            const statusLabel = document.getElementById('status');
            if (event.data == YT.PlayerState.PLAYING) statusLabel.innerText = "–ò–≥—Ä–∞–µ—Ç...";
            if (event.data == YT.PlayerState.PAUSED) statusLabel.innerText = "–ù–∞ –ø–∞—É–∑–µ";
            if (event.data == YT.PlayerState.ENDED) statusLabel.innerText = "–¢—Ä–µ–∫ –∑–∞–∫–æ–Ω—á–∏–ª—Å—è";
        }

        // 2. –ü–æ–∏—Å–∫
        async function searchMusic() {
            const q = document.getElementById('searchInput').value;
            if (!q) return;

            const resDiv = document.getElementById('results');
            resDiv.innerHTML = '<p>–ò—â–µ–º...</p>';

            try {
                const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&videoCategoryId=10&type=video&q=${encodeURIComponent(q)}&maxResults=12&key=${API_KEY}`;
                const req = await fetch(url);
                const data = await req.json();

                if (data.error) {
                    resDiv.innerHTML = `<p style="color:red">–û—à–∏–±–∫–∞: ${data.error.message}</p>`;
                    return;
                }

                renderTracks(data.items, resDiv, false);
            } catch (err) {
                console.error(err);
                resDiv.innerHTML = '<p>–û—à–∏–±–∫–∞ —Å–µ—Ç–∏ –∏–ª–∏ –∫–ª—é—á–∞ :(</p>';
            }
        }

        // 3. –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∫–∞—Ä—Ç–æ—á–µ–∫
        function renderTracks(items, container, isLibrary) {
            container.innerHTML = '';
            items.forEach(item => {
                const id = isLibrary ? item.id : item.id.videoId;
                const title = item.snippet.title;
                const thumb = item.snippet.thumbnails.medium.url;
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞, –ª–∞–π–∫–Ω—É—Ç –ª–∏ —Ç—Ä–µ–∫
                const isFav = favorites.some(f => f.id === id);

                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="${thumb}" onclick="playTrack('${id}', '${title.replace(/'/g, "\\'")}', '${thumb}')">
                    <div class="card-title">${title}</div>
                    <div class="card-subtitle">YouTube Music</div>
                    <button class="fav-btn ${isFav ? 'is-fav' : ''}" onclick="toggleFav('${id}', '${title.replace(/'/g, "\\'")}', '${thumb}')">
                        ${isFav ? '‚ù§Ô∏è –í –ª—é–±–∏–º–æ–º' : 'ü§ç –î–æ–±–∞–≤–∏—Ç—å'}
                    </button>
                `;
                container.appendChild(card);
            });
        }

        // 4. –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
        function playTrack(id, title, thumb) {
            if (player && player.loadVideoById) {
                player.loadVideoById(id);
                document.getElementById('current-title').innerText = title;
                document.getElementById('current-thumb').src = thumb;
                currentVideoId = id;
            }
        }

        function togglePlay() {
            if (!player) return;
            const state = player.getPlayerState();
            if (state === 1) player.pauseVideo(); // –ï—Å–ª–∏ –∏–≥—Ä–∞–µ—Ç - –ø–∞—É–∑–∞
            else player.playVideo(); // –ò–Ω–∞—á–µ –ø–ª–µ–π
        }

        // 5. –†–∞–±–æ—Ç–∞ —Å –ª—é–±–∏–º—ã–º (LocalStorage)
        function toggleFav(id, title, thumb) {
            const index = favorites.findIndex(f => f.id === id);
            
            if (index === -1) {
                // –î–æ–±–∞–≤–∏—Ç—å
                favorites.push({ id, snippet: { title, thumbnails: { medium: { url: thumb } } } });
            } else {
                // –£–¥–∞–ª–∏—Ç—å
                favorites.splice(index, 1);
            }
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –±—Ä–∞—É–∑–µ—Ä
            localStorage.setItem('vt_favs', JSON.stringify(favorites));
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –≤–∏–¥
            if(document.getElementById('tab-library').style.display !== 'none') {
                renderTracks(favorites, document.getElementById('library'), true);
            } else {
                // –ï—Å–ª–∏ –º—ã –≤ –ø–æ–∏—Å–∫–µ, –ø—Ä–æ—Å—Ç–æ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º –ø–æ–∏—Å–∫, —á—Ç–æ–± –∫–Ω–æ–ø–∫–∞ –æ–±–Ω–æ–≤–∏–ª–∞—Å—å
                // (–º–æ–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å —É–º–Ω–µ–µ, –Ω–æ —Ç–∞–∫ –ø—Ä–æ—â–µ –¥–ª—è –∫–æ–¥–∞)
                const btn = event.target;
                if(index === -1) {
                    btn.classList.add('is-fav');
                    btn.innerText = '‚ù§Ô∏è –í –ª—é–±–∏–º–æ–º';
                } else {
                    btn.classList.remove('is-fav');
                    btn.innerText = 'ü§ç –î–æ–±–∞–≤–∏—Ç—å';
                }
            }
        }

        // 6. –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
        function switchTab(tab) {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('tab-search').style.display = 'none';
            document.getElementById('tab-library').style.display = 'none';

            if (tab === 'search') {
                document.getElementById('tab-search').style.display = 'block';
                event.currentTarget.classList.add('active');
            } else {
                document.getElementById('tab-library').style.display = 'block';
                event.currentTarget.classList.add('active');
                renderTracks(favorites, document.getElementById('library'), true);
            }
        }
    </script>
</body>
</html>
